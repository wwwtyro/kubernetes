repo: https://github.com/kubernetes/kubernetes.git
includes:
  - 'layer:basic'
  - 'layer:snap'
  - 'layer:tls-client'
  - 'layer:debug'
  - 'interface:etcd'
  - 'interface:http'
  - 'interface:kubernetes-cni'
  - 'interface:kube-dns'
  - 'interface:ceph-admin'
  - 'interface:public-address'
options:
  basic:
    packages:
      - socat
  snap:
    kubectl:
      channel: edge
      devmode: false
      jailmode: false
      dangerous: false
      classic: true
    kube-apiserver:
      channel: edge
      devmode: false
      jailmode: false
      dangerous: false
      classic: true
    kube-controller-manager:
      channel: edge
      devmode: false
      jailmode: false
      dangerous: false
      classic: true
    kube-scheduler:
      channel: edge
      devmode: false
      jailmode: false
      dangerous: false
      classic: true
  tls-client:
    ca_certificate_path: '/srv/kubernetes/ca.crt'
    server_certificate_path: '/srv/kubernetes/server.crt'
    server_key_path: '/srv/kubernetes/server.key'
    client_certificate_path: '/srv/kubernetes/client.crt'
    client_key_path: '/srv/kubernetes/client.key'
tactics:
  - 'tactics.update_addons.UpdateAddonsTactic'
